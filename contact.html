<body>
    <header>
        <div id="top">
            <a href="index.html"><img src="images/tvmovietidbitslogo.jpg" alt="TV, Movie Tidbits Logo" id="logo" /></a>

            <h2>Your go-to place for fun media facts!</h2>

        <nav>
            <ul id="navul">
                <li><a href="index.html">Home</a></li>
                <li><a href="tv.html">TV</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="about.html">About</a></li>
                <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <form id="contactform" action="thankyou.html">
            <fieldset>
                <legend>Contact Form</legend>
                <h4 id="warn">*Indicates a required field.</h4>
                <p>
                    <label for="fullname" class="textinput">*Enter Your Full Name:</label>
                    <input type="text" name="fullname" id="fullname" class="textinput" minlength="5"
                        pattern="[a-zA-Z]+[ ][a-zA-Z]+" required /><br />
                </p>
                <p>
                    <label for="email" class="textinput">*Enter Your Email:</label>
                    <input type="email" name="email" id="email" placeholder="jonsmith@demo.com" class="textinput"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /><br />
                </p>
                <p>
                    <label for="userfav" class="textinput">What is your favorite movie or tv show:</label>
                    <input type="text" name="userfav" id="userfav" class="textinput" /><br />
                </p>
                <p>
                    <label for="comments" class="textinput">*Questions or Comments:</label>
                    <textarea name="comments" id="comments" rows="3" cols="30" class="textinput" required></textarea>
                </p>
            </fieldset>
            <input type="submit" name="submit" id="consubmit" value="Submit" />

        </form>
        <blockquote>"So anyways, let's get down to the nitty gritty."<br> ~Nacho Libre</blockquote>
    </main>
